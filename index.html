<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Socket.io</title>
  </head>
  <body>
    <input id="getText" type="text">
    <button onclick={send()}>Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      //   const socket = io();
       
      // socket.on("SendData", (myTest) => {
      //   document.getElementById('time').innerHTML= myTest
      // })

      const socket = io();
      const send = () => {
        const getValue = document.getElementById('getText').value;
        // socket.send(getValue)
        socket.emit("textValue", getValue)
      }


    </script>
  </body>
</html>
